<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <app-label
        [color]="{start: userStudy()?.startDate, end: userStudy()?.endDate} | userStudyStatusColor">
        {{{start: userStudy()?.startDate, end: userStudy()?.endDate} | userStudyStatusName}}
      </app-label>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="content">
      <div class="stats">
        <mat-icon>today</mat-icon>
        <span class="property-label">Timeframe:</span>
        <span class="property-value">{{ userStudy()?.startDate | date }} - {{ userStudy()?.endDate | date }} </span>

        <mat-icon>group</mat-icon>
        <span class="property-label">Participants:</span>
        <span class="property-value">?</span>
      </div>

      <div class="plan-link-container">
      </div>

      <div class="utility">
      </div>
    </div>
  </mat-card-content>
</mat-card>
