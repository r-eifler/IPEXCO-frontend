<mat-card appearance="outlined">
    <mat-card-content>
        <div class="value">
            <mat-icon>{{icon()}}</mat-icon>
            <div class="value-container">
              <span class="value">{{value()}}</span>
              <span class="label">{{title()}}</span>
            </div>
          </div>
    </mat-card-content>
</mat-card>
