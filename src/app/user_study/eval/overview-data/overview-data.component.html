<mat-card class="basic-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> Iteration Steps per User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <ngx-charts-bar-horizontal
      *ngIf="showPlots"
      [view]="view"
      [scheme]="colorScheme"
      [results]="iterationStepsData()"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      yAxisLabel="Users"
      xAxisLabel="#Iteration Steps">
    </ngx-charts-bar-horizontal>
  </mat-card-content>
</mat-card>
