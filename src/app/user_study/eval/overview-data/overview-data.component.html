<div class="container">

@if(showPlots()){
<mat-card class="basic-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> Iteration Steps per User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
      <ngx-charts-bar-vertical
        *ngIf="showPlots"
        [scheme]="colorScheme"
        [results]="iterationStepsData()"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="false"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        yAxisLabel="#Iteration Steps"
        xAxisLabel="Users">
      </ngx-charts-bar-vertical>
</mat-card-content>
</mat-card>

<mat-card class="basic-card"  appearance="outlined">
  <mat-card-header>
    <mat-card-title>Questions per User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content"> 
    <ngx-charts-bar-vertical
      *ngIf="showPlots"
      [scheme]="colorScheme"
      [results]="questionsData()"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      xAxisLabel="Users"
      yAxisLabel="#Questions">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>


 <mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title>Max Utility per User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <ngx-charts-bar-vertical
      *ngIf="showPlots"
      [scheme]="colorScheme"
      [results]="utilityData()"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      xAxisLabel="Users"
      yAxisLabel="Utility">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>


<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title>Max average utility over time</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <ngx-charts-line-chart
      [scheme]="colorScheme"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      xAxisLabel="Time (sec)"
      yAxisLabel="Utility"
      [results]="utilityTimeData()">
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>

<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title>Distribution of question types</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <ngx-charts-pie-grid
      [scheme]="colorScheme"
      [results]="questionTypeData()"
      >
    </ngx-charts-pie-grid>
</mat-card-content>
</mat-card>
}
@else {
  <mat-card appearance="outlined">
    <mat-card-content class="center">
      <p>No participants selected or demo selected!</p>
    </mat-card-content>
  </mat-card>
}
</div>
