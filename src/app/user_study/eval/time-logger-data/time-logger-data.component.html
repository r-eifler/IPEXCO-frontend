<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title> Time Logger Data </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="timeLogData?.length === 0">No test person selected.</p>
    <ngx-charts-bar-vertical
      *ngIf="timeLogData?.length > 0"
      [view]="view"
      [scheme]="colorScheme"
      [results]="timeLogData"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      xAxisLabel="Users"
      yAxisLabel="Time in Min"
    >
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>

</mat-card>
