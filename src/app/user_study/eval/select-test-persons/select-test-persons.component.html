<table mat-table [dataSource]="participantsTableData()">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="processingTime">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.processingTime | date: 'mm'}}min {{element.processingTime | date: 'ss'}}sec</td>
  </ng-container>

  <ng-container matColumnDef="finished">
    <th mat-header-cell *matHeaderCellDef> Finished </th>
    <td mat-cell *matCellDef="let element">
      @if(element.finished){
        <mat-icon>check</mat-icon>
      }
      @else {
        <mat-icon>error</mat-icon>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef> Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.payment | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="accepted">
    <th mat-header-cell *matHeaderCellDef> Accepted </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button 
        (click)="onAccept(element)"
        [disabled]="element.accepted" 
        matTooltip="Accept this participant for the evaluation.">
        @if(element.accepted){
          accepted
        }
        @else {
          accept
        }
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
