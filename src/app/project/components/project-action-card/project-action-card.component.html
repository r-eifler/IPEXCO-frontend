<mat-card  appearance="outlined" class="main">
    <mat-card-header>
      <mat-card-title>
        <ng-content select="[action-title]"></ng-content>
      </mat-card-title>
      <mat-card-subtitle>Action</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content select="[action-description]"></ng-content>
    </mat-card-content>
    <mat-card-actions class="action-button-container">
        <ng-content select="[action-button]"></ng-content>
    </mat-card-actions>
</mat-card>
