<app-dialog>
  <app-dialog-header>
    <app-dialog-title>
      <div class="icon-title">
        <mat-icon>alarm</mat-icon> Time is over!
      </div>
    </app-dialog-title>
    </app-dialog-header>
    <app-dialog-content>
      The time to work on this task is over. Please continue with the next part of the user study.
    </app-dialog-content>
    <app-dialog-footer>
      <button mat-flat-button (click)="onContinue()">Continue</button>
    </app-dialog-footer>
</app-dialog>
