<app-dialog>
    <app-dialog-header>
      <app-dialog-title>
        <div class="icon-title">
          <mat-icon>timer</mat-icon> Limited Time!
        </div> 
      </app-dialog-title>
        </app-dialog-header>
      <app-dialog-content>
        The time to work on this task is limited. You have {{ (data.timeout )}} min.
      </app-dialog-content>
      <app-dialog-footer>
        <button mat-flat-button (click)="onContinue()">Start</button>
      </app-dialog-footer>
</app-dialog>
