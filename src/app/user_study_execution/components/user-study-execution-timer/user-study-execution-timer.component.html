<div class="container">
<!--  {{ remainingSeconds$ | async}}-->
  @if((remainingMinutes$ | async) >= 1){
    <span>{{remainingMinutes$ | async}} min</span>
  }
  @else{
    <span>{{remainingSeconds$ | async}} sec</span>
  }
  <mat-progress-bar mode="determinate" [value]="remainingTimeFraction$ | async"></mat-progress-bar>
</div>
