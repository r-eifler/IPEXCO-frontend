@let step = step$ | async;

<app-page>
  <app-page-title>
    {{ step.name }}
  </app-page-title>
  <app-page-content>
    <app-page-section-list>
      <app-page-section>
        <app-page-section-content>
          {{ step.content }}
        </app-page-section-content>
      </app-page-section>
    </app-page-section-list>
  </app-page-content>
</app-page>
