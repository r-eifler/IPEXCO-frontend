<app-page>
  <app-breadcrumb>
    <a app-breadcrumb-item [routerLink]="['/']"><mat-icon>home</mat-icon></a>
    <a app-breadcrumb-item [routerLink]="['..']">All Iterations</a>
    <app-breadcrumb-item>{{ (step$ | async)?.name }}</app-breadcrumb-item>
  </app-breadcrumb>
  <app-page-title>
    {{ (step$ | async)?.name }}
    <app-page-title-action>
      <button mat-icon-button
        matTooltip="Creates a new iteration based on the properties selected in this iteration."
      ><mat-icon>call_split</mat-icon></button>
    </app-page-title-action>
  </app-page-title>
  <app-page-hero>
    <app-iteration-step-hero
      [step]="step$ | async"
      [planProperties]="planProperties$ | async"
    ></app-iteration-step-hero>
  </app-page-hero>

  <app-page-content>
    <app-page-section-list>
      <app-page-section>
        <app-page-section-title>Enforced Goals</app-page-section-title>
        <app-page-section-content>
        </app-page-section-content>
      </app-page-section>
    </app-page-section-list>
  </app-page-content>
</app-page>
