<mat-card appearance="outlined" class="main-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>create</mat-icon>
    </div>
    <mat-card-title>New project</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-stepper linear=true #stepper>
      <mat-step [stepControl]="form" label="Name">
        <div class="stepper-content">
          <form
            class="main-form"
            [formGroup]="form">

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Domain</mat-label>
              <mat-select [formControl]="form.controls.domain" required>
                @for (domain of (domains$ | async); track domain._id) {
                  <mat-option [value]="domain._id">{{domain.name}}</mat-option>
                }
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </form>

          <div class="button-container">
            <button mat-flat-button matStepperNext>Next</button>
          </div>
        </div>
      </mat-step>

      <mat-step label="Problem">
        <div class="stepper-content">
          <app-template-file-upload type="pddl_domain" (fileSelected)="onDomainSelected($event)">Upload Domain File</app-template-file-upload>
          <app-template-file-upload type="pddl_problem" (fileSelected)="onProblemSelected($event)">Upload Problem File</app-template-file-upload>
          <!-- <div>
            {{translatedDomainJSON$ | async}}
          </div> -->
          @if (modelValid$ | async) {
            <mat-icon fontIcon="done_outline"></mat-icon>
          }

          <div class="button-container">
            <button mat-button matStepperPrevious>Back</button>
            <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!((modelValid$ | async)) || !form.valid">Save</button>
          </div>
        </div>
      </mat-step>

    </mat-stepper>
  </mat-card-content>
</mat-card>
