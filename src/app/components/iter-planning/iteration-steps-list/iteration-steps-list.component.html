<mat-selection-list [multiple]="false" (selectionChange)="selectStep($event)">
  <mat-list-option *ngFor="let step of (steps$ | async)" [value]="step"
    [selected]="step._id == (selected$ | async)?._id">
    <!-- <mat-icon matListIcon>label</mat-icon> -->
    <div class="step-item">
      <p class="step-name"> {{step.name}}</p>
      <mat-icon class="step-icon" *ngIf="step.hasPlan()">done</mat-icon>
      <mat-icon class="step-icon" *ngIf="step.notSolvable()">warning</mat-icon>
      <mat-spinner class="spinner" *ngIf="step.isPending()" diameter="25"></mat-spinner>
    </div>
  </mat-list-option>
</mat-selection-list>
