<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>
      {{(step$ | async)?.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let pp of (step$ | async)?.hardGoals">
      <app-scalable-list >
        <span> {{pp.naturalLanguageDescription}} </span>
        <span> Utility: {{pp.value}} </span>
      </app-scalable-list>
    </ng-container>
  </mat-card-content>
  <mat-card-actions class="actions-container">
    <button mat-flat-button color="primary"
      *ngIf="! (step$ | async)?.canBeModified() && ! (step$ | async)?.hasPlan()"
      (click)="computePlan()">
      Compute Plan
    </button>
    <button mat-flat-button color="primary"
      (click)="addNewStep()"
      *ngIf="(step$ | async)?.canBeModified()">
      Add Step
    </button>
  </mat-card-actions>
</mat-card>
