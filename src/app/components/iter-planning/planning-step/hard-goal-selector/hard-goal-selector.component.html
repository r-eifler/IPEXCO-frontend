<mat-card class="main-card">
  <ng-container *ngIf="possiblePP?.length > 0">
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let pp of possiblePP"
        (click)="selectPP(pp)">
        {{pp.naturalLanguageDescription}}
      </mat-list-option>
    </mat-selection-list>
  </ng-container>
  <p *ngIf="possiblePP?.length == 0">
    No other goal facts available.
  </p>
</mat-card>
