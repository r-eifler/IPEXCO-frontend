<div class="outer-container">
  <!-- <p class="header">Conflicts</p> -->
  <div *ngIf="explanation.status == runStatus.pending">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <ng-container *ngIf="explanation.status == runStatus.finished">
    <p *ngIf="(dependencies$ | async).length == 0">
      There are no conflicts.
    </p>
    <div class="card-container">
      <mat-accordion multi>
        <mat-expansion-panel hideToggle *ngFor="let conflict of (dependencies$ | async); let i=index">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Conflict {{i+1}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item *ngFor="let pp of conflict">
              {{pp.naturalLanguageDescription}}
            </mat-list-item>
          </mat-list>
          <div class="button-container">
            <button mat-stroked-button color="primary">Relaxation?</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </ng-container>
</div>
