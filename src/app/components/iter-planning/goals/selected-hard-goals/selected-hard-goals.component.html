<mat-card appearance="outlined" class="main-card">
  <mat-card-header>
    <mat-card-title>Enforced Goals</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
        @for (pp of (hardGoals$ | async); track pp) {
          <mat-list-item>
              <mat-icon matListItemIcon>{{ pp.icon }}</mat-icon>
              <h3 matListItemTitle>{{ pp.naturalLanguageDescription }}</h3>
              @if (( settings$ | async).usePlanPropertyValues) {
              <p matListItemLine>
                <span>Utility: {{ pp.value }}</span>
              </p>
              }
              @if (!$last) {
                <mat-divider inset="true"></mat-divider>
              }
          </mat-list-item>
        }
      </mat-list>
    <p *ngIf="(hardGoals$ | async)?.length === 0">No hard goals selected.</p>
  </mat-card-content>
</mat-card>
