<div class="container">
    <button type="button" mat-button (click)="fileInput.click()">
      <mat-icon>note_add</mat-icon>
      <ng-content></ng-content>
    </button>
    <input
      hidden
      (change)="onUploadFileSelected()"
      #fileInput
      type="file"/>
    <p>{{name}}</p>
    @if(valid()){
      <mat-icon>check_circle</mat-icon>
    }
</div>
