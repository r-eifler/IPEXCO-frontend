<div class="main-container">
  <mat-card class="card-container">
    <table mat-table [dataSource]="files$ | async" class="mat-elevation-z8">
      <ng-container matColumnDef="file-icon">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>insert_drive_file</mat-icon>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef>Domain</th>
        <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteFile(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>

  <mat-card class="card-container">
    <form
      [formGroup]="fileForm"
      (ngSubmit)="onSubmit()"
      [class.upload-form-desktop]="!isMobile"
      [class.upload-form-mobile]="isMobile"
    >
      <button type="button" mat-raised-button (click)="fileInput.click()">
        <mat-icon>note_add</mat-icon>
      </button>
      <input
        hidden
        (change)="onUploadFileSelected()"
        #fileInput
        type="file"
        id="file{{ type }}"
      />

      <mat-form-field
        [class.input-desktop]="!isMobile"
        [class.input-mobile]="isMobile"
      >
        <mat-label>name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field
        [class.input-desktop]="!isMobile"
        [class.input-mobile]="isMobile"
      >
        <mat-label>domain</mat-label>
        <input matInput type="text" formControlName="domain" />
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!fileForm.valid">
        <mat-icon>file_upload</mat-icon>
      </button>
    </form>
  </mat-card>
</div>
