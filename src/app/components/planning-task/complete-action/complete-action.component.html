<mat-card class="action-card">
  <mat-card-header>
    <mat-card-title>
      {{ action.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="display: flex; flex-direction:column; gap: 10px; margin: 20px;">
    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title> Parameter </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let p of this.action.parameters">
          {{ p.name }} {{ p.type }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title> Precondition </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let p of this.action.precondition">
          {{ factOut(p) }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title> Effect </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let p of this.action.effect">
          {{ factOut(p) }}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
