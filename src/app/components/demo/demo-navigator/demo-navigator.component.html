<div class="main-container">
  <div class="action-container">
    <div class="timer-container"
    *ngIf="(settings$ | async).useTimer">
      <p>Timer: <span>{{(timer |async) | date:'mm:ss'}}</span></p>
    </div>
    <div class="bar-container" *ngIf="(settings$ | async).showPaymentInfo">
      <mat-icon>paid</mat-icon>
      <app-payment-bar
        [min]="0"
        [max]="maxPlanValue$ | async"
        [value1]="0"
        [value2]="overallScore$ | async"
        [paymentInfo]="(settings$ | async).paymentInfo"
        style="width: 100%; height: 20%;"
      ></app-payment-bar>
    </div>
    <div class="button-container">
      <button mat-stroked-button (click)="finishDemo()">Finish</button>
      <button mat-stroked-button (click)="showHelp()">Help</button>
    </div>

  </div>

  <div class="bottom-container">
    <div class="center-container">
      <app-iteration-steps-list
        style="height: 100%; overflow: auto"
      ></app-iteration-steps-list>
    </div>

    <div class="center-container" *ngIf="step$ | async">
      <app-finished-step-navigator
        style="height: 100%; overflow: auto"
      ></app-finished-step-navigator>
    </div>

    <div
      class="center-container"
      *ngIf="!(step$ | async) && (newStep$ | async)"
    >
      <app-new-step-navigator>
        style="height: 100%;overflow: auto;"></app-new-step-navigator
      >
    </div>
  </div>
</div>
