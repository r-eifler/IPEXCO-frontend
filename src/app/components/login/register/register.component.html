<h2>Register</h2>
<form
  class="example-form"
  [formGroup]="registerForm"
  (ngSubmit)="onRegister()"
  style="display: flex; flex-direction: column"
>
  <mat-form-field class="example-full-width">
    <mat-label>User name</mat-label>
    <input matInput type="text" formControlName="name" />
    <mat-error *ngIf="registerForm.get('name').hasError('minlength')">
      User name has to have at least 5 characters.
    </mat-error>
    <mat-error *ngIf="registerForm.get('name').hasError('maxlength')">
      User name has to have at most 32 characters.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
      User name has to have at least 8 characters.
    </mat-error>
    <mat-error *ngIf="registerForm.get('password').hasError('maxlength')">
      User name has to have at most 32 characters.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Confirm password</mat-label>
    <input matInput type="password" formControlName="passwordRepeat" />
    <mat-error *ngIf="registerForm.hasError('notSame')">
      Password and confirm password have to match.
    </mat-error>
  </mat-form-field>

  <div style="display: flex">
    <button
      mat-flat-button
      color="secondray"
      type="button"
      (click)="onBack()"
      style="flex-grow: 1"
    >
      <mat-icon> keyboard_backspace </mat-icon>
    </button>
    <button
      mat-flat-button
      color="primary"
      style="flex-grow: 4; margin-left: 10px"
    >
      Register
    </button>
  </div>
</form>
