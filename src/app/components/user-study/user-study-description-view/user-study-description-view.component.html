<div class="main-container">
  <mat-card class="card-style">
    <mat-card-header>
      <mat-card-title>Next Steps</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="this.content | marked"></div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="nextStep()">Next</button>
    </mat-card-actions>
  </mat-card>
</div>
