<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title> Iteration Steps </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-bar-vertical
      *ngIf="showPlots"
      [view]="view"
      [scheme]="colorScheme"
      [results]="iterationStepsData"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      xAxisLabel="Users"
      yAxisLabel="#Iteration Steps">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>
