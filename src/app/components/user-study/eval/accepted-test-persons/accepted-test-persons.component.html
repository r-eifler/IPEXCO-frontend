<table mat-table [dataSource]="dataPoints$" class="user-table">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.user._id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="prolificId">
    <th mat-header-cell *matHeaderCellDef>Prolific ID</th>
    <td mat-cell *matCellDef="let element">{{ element.user.prolificId }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="finished">
    <th mat-header-cell *matHeaderCellDef>Finished</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.finished">done</mat-icon>
      <mat-icon *ngIf="!element.finished">query_builder</mat-icon>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date: "short" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef>Payment</th>
    <td mat-cell *matCellDef="let element">
      {{ element.payment | currency: "GBP":"symbol":"1.2-2" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="accepted">
    <th mat-header-cell *matHeaderCellDef>Accepted</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [(ngModel)]="element.accepted"
        (ngModelChange)="updateAccepted($event, element)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
