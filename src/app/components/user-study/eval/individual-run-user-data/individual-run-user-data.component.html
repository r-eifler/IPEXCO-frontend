<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title> Utility per Iteration Step </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="(users$ | async)?.length === 0">No test person selected.</p>
    <p *ngIf="(users$ | async)?.length > 1">To many test persons selected.</p>
    <ngx-charts-bar-vertical
      *ngIf="(users$ | async)?.length === 1"
      [view]="view"
      [scheme]="colorScheme"
      [results]="iterationStepsData"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="false"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      xAxisLabel="Iteration Step"
      yAxisLabel="Utility"
    >
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>

<mat-card class="basic-card">
  <mat-card-header>
    <mat-card-title>Max utility over time</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="(users$ | async)?.length === 0">No test person selected.</p>
    <p *ngIf="(users$ | async)?.length > 1">To many test persons selected.</p>
    <ngx-charts-line-chart
      *ngIf="(users$ | async)?.length === 1"
      [view]="view"
      [scheme]="colorScheme"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      xAxisLabel="Time"
      yAxisLabel="Utility"
      [results]="utilityTimeData">
</ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
