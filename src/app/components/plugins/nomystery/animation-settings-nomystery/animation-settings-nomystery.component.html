<div style="width: 100%; height: 100%">
  <mat-card
    [class.locations-card-desktop]="!isMobile"
    [class.locations-card-mobile]="isMobile"
  >
    <mat-card-header>
      <mat-card-title> Location Positions </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div style="width: 100%; height: auto" #animationsettingscontainer></div>
    </mat-card-content>

    <mat-card-actions style="display: flex; justify-content: flex-end">
      <mat-button-toggle-group style="margin-right: 20px">
        <mat-button-toggle
          [checked]="true"
          (click)="animationSettings.moveLocations()"
          >Locations</mat-button-toggle
        >
        <mat-button-toggle (click)="animationSettings.moveDropLocations()"
          >Drop Positions</mat-button-toggle
        >
      </mat-button-toggle-group>
      <button mat-flat-button color="accent" (click)="saveSettings()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
