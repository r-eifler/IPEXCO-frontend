<mat-card appearance="outlined">
    <mat-card-header>
        <div class="title">
            <div class="name-container">
                <div class="icon-container">
                    <ng-content select="mat-icon"></ng-content>
                </div>
                <ng-content select="app-spec-card-title"></ng-content>
            </div>
            
            <div>
                <ng-content select="app-spec-card-sub-title"></ng-content>
            </div>

            <div>
                <div class="feature-list">
                    <ng-content select="app-spec-card-feature"></ng-content>
                </div>
            </div>
        </div>
    </mat-card-header>
</mat-card>
